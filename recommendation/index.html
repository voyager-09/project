<!DOCTYPE html>
<!--www.codingflicks.com--> 
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transparent Login Form HTML CSS</title>
	<link href="index2.css" rel="stylesheet">
</head>
<body>
	<div class="form-box">
		<div class="header-text">
            <button id="add" onclick="add()">+</button>
            <div id="text-quote">
                Choose The Careers You Want
            </div>
    <div id="container">
        <div class="field">
            <label for="Engineering">Engineering</label>
            <select name="Engineering" class="specific" id="Engineering">
                <option value="none">none</option>
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="ECE">ECE</option>
            </select>
            
        </div>

        <div class="field">
            <label for="Medical">Medical</label>
            <select name="Medical" class="specific" id="Medical">
                <option value="none">none</option>
                <option value="Neuro">Neuro</option>
                <option value="Physician">Physician</option>
                <option value="ent">ENT</option>
            </select>
        </div>
        <div class="field">
            <label for="Sports">Sports</label>
            <select name="Sports" class="specific" id="sports">
                <option value="none">none</option>
                <option value="Cricket">Cricket</option>
                <option value="Football">Football</option>
                <option value="Badminton">Badminton</option>
            </select>
        </div>
       
        
        <div id="first_otr">
            <div class="field others">
                <div class="specific other" >     
                    <input type="text" class="specific other_data">
                    <input type="text" class="box id" value="">
                    <input type="text" class="box value"value="" >
                </div>                
            </div>
        </div>
            
        </div>

        <!-- <button type="submit" value="submit" onclick="others_data()" id="button">Submit</button> -->
        <button type="submit" value="submit" onclick="submit()" id="button">Submit</button>
    </div>

<script src="./index2.js"></script>
		</div>
</body>
</html>
