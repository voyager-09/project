<!DOCTYPE html>
<!--www.codingflicks.com--> 
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transparent Login Form HTML CSS</title>
	<link href="rating2.css" rel="stylesheet">
</head>
<body onload="start1()">
	<div class="form-box">
		<div class="header-text">
            <div class="text">
                INTEREST &nbsp &nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp &nbsp KNOWLEDGE &nbsp &nbsp &nbsp&nbsp&nbsp&nbsp&nbsp &nbsp CONFIDENCE      
            </div>
            <div id="container">
                <div class="field">
                    <div class="name">Text</div>
                    <label for="Intrest" class="text"></label>
                    <select name="Intrest" class="Intrest select count">
                        <option value="0" selected="selected">Rate Your Interest..</option>
                        <option value="5"  class="value_int">5</option>
                        <option value="4"  class="value_int">4</option>
                        <option value="3" class="value_int">3</option>
                        <option value="2" class="value_int">2</option>
                        <option value="1" class="value_int">1</option>
                    </select>
        
                    <label for="Confidence" class="text"></label>
                    <select name="Confidence" class="Confidence select count">
                        <option value="0" selected="selected">Rate Your Knowledge..</option>

                        <option value="5"  class="value_int">5</option>
                        <option value="4"  class="value_int">4</option>
                        <option value="3" class="value_int">3</option>
                        <option value="2" class="value_int">2</option>
                        <option value="1" class="value_int">1</option>
                    </select>
        
                    <label for="Experience" class="text"></label>
                    <select name="Experience" class="Experience select count">
                        <option value="0" selected="selected">Rate Your Experience..</option>
                        <option value="5"  class="value_int">5</option>
                        <option value="4"  class="value_int">4</option>
                        <option value="3" class="value_int">3</option>
                        <option value="2" class="value_int">2</option>
                        <option value="1" class="value_int">1</option>
                    </select>
                </div>
            </div>
            <button type="submit" onclick="move()" id="btn">Submit</button>
        <script src="./rating2.js"></script>
		</div>
</body>
</html>
